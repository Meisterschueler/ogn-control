{% extends "base.html" %}

{% block app_content %}
	<table>
	<tr><th>Address</th><th>Takeoff</th><th>Landing</th></tr>
	{% for entry in logbook %}
	<tr><td>{{ entry.address }}</td><td>{{ entry.takeoff_timestamp }}</td><td>{{ entry.landing_timestamp }}</td></tr>
	{% endfor %}
	</table>
 {% endblock %}
